<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parcel Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; }
    label { display: block; margin-top: 15px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px; width: 48%; cursor: pointer; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Parcel Price Calculator</h2>

  <label>Parcel 1 Price (€)</label>
  <input type="number" id="parcel1" placeholder="Enter price for parcel 1" />

  <label>Parcel 2 Price (€)</label>
  <input type="number" id="parcel2" placeholder="Enter price for parcel 2" />

  <div>
    <button onclick="calculate()">Calculate</button>
    <button onclick="resetFields()">Reset</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const p1 = parseFloat(document.getElementById('parcel1').value) || 0;
      const p2 = parseFloat(document.getElementById('parcel2').value) || 0;

      const total1 = (p1 * 1.25) * 1.3;
      const total2 = (p2 * 1.25) * 1.3;
      const total = total1 + total2;

      document.getElementById('result').innerHTML = `
        Total 1: €${total1.toFixed(2)}<br>
        Total 2: €${total2.toFixed(2)}<br><br>
        <strong>Total for 2 Parcels: €${total.toFixed(2)}</strong>
      `;
    }

    function resetFields() {
      document.getElementById('parcel1').value = '';
      document.getElementById('parcel2').value = '';
      document.getElementById('result').innerHTML = '';
    }
  </script>
</body>
</html>
